<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>
<body>
<div class="emptyBoard">
  <div class="row no-gutters">
          <div class="col"><div id="one" class="square one"></div></div>
          <div class="col"><div id="two" class="square two"></div></div>
          <div class="col"><div id="three" class="square three"></div></div>
      </div>
      <div class="row no-gutters">
          <div class="col"><div id="four" class="square four"></div></div>
          <div class="col"><div id="five" class="square five"></div></div>
          <div class="col"><div id="six" class="square six"></div></div>
      </div>
      <div class="row no-gutters">
          <div class="col"><div id="seven" class="square seven"></div></div>
          <div class="col"><div id="eight" class="square eight"></div></div>
          <div class="col"><div id="nine" class="square nine"></div></div>
      </div>
</div>

</body>
</html>
