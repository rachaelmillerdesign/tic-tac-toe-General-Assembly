  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
  <style>
  .container {
    display: grid;
    grid-template: repeat(3, 1fr) / repeat(3, 1fr);
    grid-gap: 1.5vw;
  }
  </style>
</head>
<body>
  <!--TRIGGER MODAL WITH BUTTON -->
  <button id='play' type="button" class="btn btn-lg btn-success" data-toggle="modal" data-target="#myModal">
    Play!</button>

<div class="modal" tabindex="-1" role="dialog" id='myModal'>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true"></span>
        </button>
      </div>
      <div class="modal-body">
        <p>To play tic-tac-toe please sign up or sign in.</p>
      </div>
      <div class="modal-footer">
        <button type="button" onclick=console.log('sign-in') class="btn btn-primary">SIGN UP</button>
        <button type="button" class="btn btn-primary">SIGN IN</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
      </div>
    </div>
  </div>
</div>

  <h1>TIC TAC TOE</h1>
    <div id="emptyBoard" class="container">
      <div id="0" class="square"></div>
      <div id="1" class="square"></div>
      <div id="2" class="square"></div>
      <div id="3" class="square"></div>
      <div id="4" class="square"></div>
      <div id="5" class="square"></div>
      <div id="6" class="square"></div>
      <div id="7" class="square"></div>
      <div id="8" class="square"></div>
    </div>
